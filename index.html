<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRA SWIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f5f0;
            color: #333;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar .brand {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .navbar .social-icons i {
            margin-left: 15px;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .social-icons i:hover {
            color: #999;
        }

        .hero {
            position: relative;
            text-align: left;
            color: #fff;
        }

        .hero img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            object-position: center 10%;
            display: block;
        }

        .hero-text {
            position: absolute;
            top: 40%;
            left: 10%;
            color: #fff;
        }

        .hero-text h2 {
            letter-spacing: 2px;
            font-size: 14px;
            margin: 0 0 10px;
            color: #000;
            text-transform: uppercase;
            font-family: 'Open Sans', sans-serif;
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: normal;
            margin: 0 0 20px;
            color: #fff;
            line-height: 1.2;
            font-family: 'Playfair Display', serif;
        }

        .shop-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 1px;
            transition: background 0.3s;
            font-family: 'Open Sans', sans-serif;
        }

        .shop-btn:hover {
            background-color: #555;
        }

        .featured-section {
            padding: 50px 5%;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .featured-section h2 {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: #333;
            font-family: 'Open Sans', sans-serif;
            position: relative;
            padding-bottom: 15px;
        }

        .featured-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: #d4af8a;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin: 0 0 10px;
            color: #333;
        }

        .product-price {
            font-size: 18px;
            font-weight: 600;
            color: #d4af8a;
            margin: 0 0 15px;
        }

        .add-to-cart {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            background-color: #d4af8a;
        }

        /* Carrito de compras */
        .cart-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: none; /* Oculto por defecto */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 20;
            transition: transform 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.05);
        }

        .cart-icon i {
            font-size: 24px;
            color: #333;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #d4af8a;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: right 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-header {
            padding: 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            color: #333;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-cart:hover {
            color: #333;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin: 0 0 5px;
            font-size: 15px;
        }

        .cart-item-price {
            color: #d4af8a;
            font-weight: 600;
            margin: 0 0 10px;
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 13px;
            padding: 0;
            transition: color 0.3s;
        }

        .cart-item-remove:hover {
            color: #e74c3c;
        }

        .cart-footer {
            padding: 25px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .checkout-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            background-color: #d4af8a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 32px;
            }
            .hero-text {
                top: 25%;
            }
            .cart-sidebar {
                width: 85%;
                right: -100%;
            }
            .cart-icon {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                display: flex !important;
                z-index: 101;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">TERRA SWIN</div>
        <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-tiktok"></i>
        </div>
    </nav>

    <div class="hero">
        <img src="priv.png" alt="TERRA SWIN Swimwear">
        <div class="hero-text">
            <h2>NEW COLLECTION</h2>
            <h1>BIKINIS<br>TERRA SWIN</h1>
            <button class="shop-btn">SHOP NOW</button>
        </div>
    </div>

    <section class="featured-section">
        <h2>FEATURED BIKINIS</h2>
        <div class="products-grid">
            <!-- Producto 1 -->
            <div class="product-card">
                <img src="foto01.png" alt="Bikini 1" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Soleil Top</h3>
                    <p class="product-price">$89.99</p>
                    <button class="add-to-cart" data-id="1" data-name="Soleil Top" data-price="89.99" data-image="foto01.png">Add to Cart</button>
                </div>
            </div>
            
            <!-- Producto 2 -->
            <div class="product-card">
                <img src="foto02.png" alt="Bikini 2" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Azure Set</h3>
                    <p class="product-price">$74.50</p>
                    <button class="add-to-cart" data-id="2" data-name="Azure Set" data-price="74.50" data-image="foto02.png">Add to Cart</button>
                </div>
            </div>
            
            <!-- Producto 3 -->
            <div class="product-card">
                <img src="foto03.png" alt="Bikini 3" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Coral Breeze</h3>
                    <p class="product-price">$82.00</p>
                    <button class="add-to-cart" data-id="3" data-name="Coral Breeze" data-price="82.00" data-image="foto03.png">Add to Cart</button>
                </div>
            </div>
            
            <!-- Producto 4 -->
            <div class="product-card">
                <img src="foto04.png" alt="Bikini 4" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Moonlight</h3>
                    <p class="product-price">$95.00</p>
                    <button class="add-to-cart" data-id="4" data-name="Moonlight" data-price="95.00" data-image="foto04.png">Add to Cart</button>
                </div>
            </div>
            
            <!-- Producto 5 -->
            <div class="product-card">
                <img src="foto05.png" alt="Bikini 5" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Sunset Glow</h3>
                    <p class="product-price">$67.99</p>
                    <button class="add-to-cart" data-id="5" data-name="Sunset Glow" data-price="67.99" data-image="foto05.png">Add to Cart</button>
                </div>
            </div>
            
            <!-- Producto 6 -->
            <div class="product-card">
                <img src="foto06.png" alt="Bikini 6" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Ocean Whisper</h3>
                    <p class="product-price">$78.50</p>
                    <button class="add-to-cart" data-id="6" data-name="Ocean Whisper" data-price="78.50" data-image="foto06.png">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Icono del carrito -->
    <div class="cart-icon">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count">0</span>
    </div>

    <!-- Carrito lateral -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Los elementos del carrito se agregarán aquí dinámicamente -->
            <div class="empty-cart-message">Your cart is empty</div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount">$0.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Overlay para fondo oscuro -->
    <div class="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables globales
            const cartIcon = document.querySelector('.cart-icon');
            const cartSidebar = document.querySelector('.cart-sidebar');
            const closeCart = document.querySelector('.close-cart');
            const overlay = document.querySelector('.overlay');
            const cartItems = document.querySelector('.cart-items');
            const cartCount = document.querySelector('.cart-count');
            const totalAmount = document.querySelector('.total-amount');
            const addToCartBtns = document.querySelectorAll('.add-to-cart');
            const checkoutBtn = document.querySelector('.checkout-btn');
            
            let cart = [];
            
            // Abrir carrito
            cartIcon.addEventListener('click', () => {
                cartSidebar.classList.add('open');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Cerrar carrito
            closeCart.addEventListener('click', closeCartSidebar);
            overlay.addEventListener('click', closeCartSidebar);
            
            function closeCartSidebar() {
                cartSidebar.classList.remove('open');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
            
            // Agregar al carrito
            addToCartBtns.forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.dataset.id;
                    const name = button.dataset.name;
                    const price = parseFloat(button.dataset.price);
                    const image = button.dataset.image;
                    
                    // Verificar si el producto ya está en el carrito
                    const existingItem = cart.find(item => item.id === id);
                    
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cart.push({
                            id,
                            name,
                            price,
                            image,
                            quantity: 1
                        });
                    }
                    
                    updateCart();
                    
                    // Animación de confirmación
                    button.textContent = '✓ Added';
                    button.style.backgroundColor = '#4CAF50';
                    
                    setTimeout(() => {
                        button.textContent = 'Add to Cart';
                        button.style.backgroundColor = '#333';
                    }, 1500);
                });
            });
            
            // Actualizar carrito
            function updateCart() {
                // Actualizar contador
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalItems;

                // Mostrar u ocultar el icono del carrito (siempre oculto si no hay productos, en cualquier tamaño de pantalla)
                const cartIcon = document.querySelector('.cart-icon');
                if (cart.length === 0) {
                    cartIcon.style.display = 'none';
                    cartIcon.classList.remove('show-cart-mobile');
                } else {
                    // Detectar si es móvil
                    if (window.innerWidth <= 768) {
                        cartIcon.style.display = 'flex';
                        cartIcon.classList.add('show-cart-mobile');
                    } else {
                        cartIcon.style.display = 'flex';
                        cartIcon.classList.remove('show-cart-mobile');
                    }
                }

                // Actualizar lista de productos
                cartItems.innerHTML = '';

                if (cart.length === 0) {
                    cartItems.innerHTML = '<div class="empty-cart-message">Your cart is empty</div>';
                    totalAmount.textContent = '$0.00';
                    return;
                }

                let totalPrice = 0;

                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    totalPrice += itemTotal;

                    const cartItemElement = document.createElement('div');
                    cartItemElement.className = 'cart-item';
                    cartItemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <h4 class="cart-item-name">${item.name}</h4>
                            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                            <div class="cart-item-controls">
                                <button class="cart-item-remove" data-id="${item.id}">Remove</button>
                            </div>
                        </div>
                    `;

                    cartItems.appendChild(cartItemElement);
                });

                // Actualizar total
                totalAmount.textContent = `$${totalPrice.toFixed(2)}`;

                // Agregar event listeners a los botones de eliminar
                document.querySelectorAll('.cart-item-remove').forEach(button => {
                    button.addEventListener('click', () => {
                        const id = button.dataset.id;
                        removeFromCart(id);
                    });
                });
            }
            
            // Eliminar del carrito
            function removeFromCart(id) {
                cart = cart.filter(item => item.id !== id);
                updateCart();
            }
            
            // Botón de checkout
            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    alert('Your cart is empty!');
                    return;
                }

                // Construir mensaje para WhatsApp
                let message = '¡Hola! Quiero comprar los siguientes productos:%0A';
                let total = 0;
                cart.forEach(item => {
                    message += `• ${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}%0A`;
                    total += item.price * item.quantity;
                });
                message += `%0A*Total: $${total.toFixed(2)}*`;

                // Redirigir a WhatsApp
                const phone = '992352029';
                const url = `https://wa.me/595${phone}?text=${message}`;
                window.open(url, '_blank');
            });
            
            // Inicializar carrito
            updateCart();
            window.addEventListener('resize', updateCart);
        });
    </script>
</body>
</html>
